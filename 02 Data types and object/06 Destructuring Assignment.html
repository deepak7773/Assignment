<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var user = { name : "john", years : 30};

        var { name, years: age, isAdmin = false } = user;

    
        document.write(name + "<br>");           // Output : "John"
        document.write(age + "<br>");            // Output : 30
        document.write(isAdmin);                 // Output : false
        
    </script>
</body>
</html>
