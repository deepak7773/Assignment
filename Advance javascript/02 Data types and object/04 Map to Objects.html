            let mary = { name: "Mary", surname: "Key", id: 3 }; 
            let users = [ john, pete, mary ]; 
            let usersMapped = users.map(({name,surname,id}) => ({id ,fullName : `${name} ${surname}`,}));

            console.log(usersnampped);   // console.log for print in console

            function user_id()
            {
                alert(usersMapped[0].id);       //alert to show our name,id or surname

            }
