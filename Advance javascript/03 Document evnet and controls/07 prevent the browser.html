<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
</head>
<body>
    <form id="myforms"> 
        <input type="submit" value="submit" id="submitbutton">

    </form>

    <script>

        document.getElementById("myforms").addEventListener("submit",function (event) {
        event.preventDefault();            
        })

    </script>
</body>
</html>
