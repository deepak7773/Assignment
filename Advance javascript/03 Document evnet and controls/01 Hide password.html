<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <!-- table create -->
    <center>
    <table>              
        <tr>
            <td>Password</td>
            <td colspan="2"><input type="password" id="passw" placeholder="Enter Your Password Here"></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="check_box"></td>
            <td colspan="2">Show Password</td>
        </tr>
    </table>
</center>

<script>
         var pass = document.getElementById('paasw');        // id pass karayi
         var box  = document.getElementById('check_box');
         
         check_box.onclick = togglePassword;             

         function togglePassword()                 // function call karaya
         {
           if (check_box.checked)
           {
            passw.type= "text";
           }
           else
           {
            passw.type = "password";
           }
         }
</script>
</body>
</html>
