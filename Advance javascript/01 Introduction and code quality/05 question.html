<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <input type="text" id="checkage">
    <!-- on submit call onclick function -->
    <input type="submit" value="submit" onclick="check_value(this)">    
  
    <script>
     
          function check_value(age)
          {
            var age = document.getElementById("checkage").value;
  
            if (age > 18)                                           // we use if else for our otput going true or false 
            {
              alert("you are eligible for this trip");              // alert for check condition
            }
            else
            {
               var Confirmation = confirm("you are not eligible for this trip but if your parents allow than we dont have any problem")
               if (Confirmation == true)                                  // we use if else for our otput going true or false 
               {
                alert("did your parents allow you for this trip ?")         // alert for check condition
               }
               else                  
               { 
                alert("you will not come for this trip.")                       // alert for check condition
               }
            }
          }
  
    </script>
</body>
</html>
