<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     
    <input type="text" id="checkage">
    <input type="submit" value="submit" onclick="check_value(this)">
  
    <script>
     
          function check_value(age)
          {
            var age = document.getElementById("checkage").value;
  
            if (age > 18)
            {
              alert("you are eligible for this trip");
            }
            else
            {
               var Confirmation = confirm("you are not eligible for this trip but if your parents allow than we dont have any problem")
               if (Confirmation == true)
               {
                alert("did your parents allow you for this trip ?")
               }
               else 
               {
                alert("you will not come for this trip.")
               }
            }
          }
  
    </script>
</body>
</html>
